<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body class="index-page">
    
    <nav>
        <div class="nav-container">
            <div class="logo">
                <h1> <div class="logo">
                    <img src="image/hi5.png" alt="Logo" height="60" > <!-- Replace with your logo image -->
                </div></h1>
            </div>
            <div class="links">
                <a href="homepage.html" >Market</a>
                <a href="about.html" >About Us</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact Us</a>
            </div>
            
           

            <a href="http://localhost/login/">
                <button>Sign In</button>
            </a>

            <svg xmlns="http://www.w3.org/2000/svg" class="hamburg" height="32" width="34" viewBox="0 0 448 512"><!-- SVG code --></svg>
        </div>
        <div class="dropmenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>   
            <a href="http://localhost/login/" class="button">Sign In</a> 
            <button onclick="location.href='contact.html'" class="button">Contact Us</button>
            <svg xmlns="http://www.w3.org/2000/svg" class="cancel" height="36" width="32" viewBox="0 0 384 512"><!-- SVG code --></svg>
        </div>
    </nav>
    <img src="image/background.jpg" alt="Description of the image" width="1600" height="700" >
    
    <section>
        <div class="content">
            <div class="main-content">
                <h1 data-aos="fade-right" data-aos-duration="1500"></h1>
                <span data-aos="fade-left" data-aos-duration="1500" data-aos-delay="200"></span>
                <p data-aos="flip-up" data-aos-duration="1500" data-aos-delay="400"></p>
            </div>
        </div>
    </section>

    <!-- Add the iframe here -->
    <div class="iframe-container">
        <iframe src="index2.html" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:1});
    </script>
    <script>
        const hamburg = document.querySelector('.hamburg');
        const cancel = document.querySelector('.cancel');
        const navbar = document.querySelector('.dropmenu');
        
        hamburg.addEventListener('click', () => {
            navbar.style.transform = "translateY(0px)";
            hamburg.style.display = 'none';
        });
        cancel.addEventListener('click', () => {
            navbar.style.transform = "translateY(-300px)";
            hamburg.style.display = 'block';
        });
    
    </script>
    
    <script src="app.js"></script>
</body>
</html>
